<!DOCTYPE html>
<html>
<head>
	<title>Registro no Cérebro do Joshua</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='login_register.css') }}">
</head>
<body>
	<h1>Registro no Cérebro do Joshua</h1>
	{% if error %}
	    <p class="error">{{ error }}</p>
    {% endif %}
	<form action="register" method="post" enctype="multipart/form-data">
		<label for="username">Nome de Usuário:</label>
		<input type="text" id="username" name="username" required><br><br>

		<label for="password">Senha:</label>
		<input type="password" id="password" name="password" required><br><br>

		<label for="confirm_password">Confirmar Senha:</label>
		<input type="password" id="confirm_password" name="confirm_password" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="profile_pic">Foto de Perfil:</label>
		<input type="file" id="profile_pic" name="profile_pic" accept="image/*"><br><br>

		<input type="submit" value="Registrar">
	</form>
</body>
</html>
